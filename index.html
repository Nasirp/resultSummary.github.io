<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

 
  
</head>
<body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>You score Higher than   65% of people who have taken these 
          tests</p>        
      </div>
    </div>
    <div class="right">
      <h4>Summary</h4>
      <div class="score">
        <div class="score-reaction">
          <div class="score-con">
            <img src="images/icon-reaction.svg">
            <span>Reaction</span>
          </div>
          <span class="black-text">80 / <span class="gray">100</span></span>

        </div>
        <div class="score-memory">
          <div class="score-con">
            <img src="images/icon-memory.svg" alt="memory">
            <span>memory</span>
          </div>
          <span class="black-text">92 / <span class="gray">100</span></span>

        </div>
        <div class="score-verbal">
          <div class="score-con">
            <img src="images/icon-verbal.svg" alt="Varval">
            <span>Verval</span>
          </div>
          <span class="black-text">61 / <span class="gray">100</span></span>

        </div>
        <div class="score-visual">
          <div class="score-con">
            <img src="images/icon-visual.svg" alt="visual">
            <span>Visual</span>
          </div>
          <span class="black-text">72 / <span class="gray">100</span></span>

        </div>
      </div>
      <button>Continue</button>
    </div>
 
</body>
</html>
